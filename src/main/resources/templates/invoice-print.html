<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #000; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .items-table th, .items-table td { border: 1px solid #333; padding: 8px; }
        .right { text-align: right; }
        .total { text-align: right; margin-top: 20px; font-weight: bold; font-size: 1.2em; }

        @media print {
            body { padding: 0; margin: 0; }
            @page { margin: 10mm; }
        }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h2>Հաշիվ-ապրանքագիր № <span th:text="${invoice.invoiceNumber}"></span></h2>
        <p>Վաճառող: <b th:text="${invoice.sellerName}"></b></p>
        <p>ՀՎՀՀ: <span th:text="${invoice.sellerTin}"></span></p>
        <p>Գնորդ: <b th:text="${invoice.shopName}"></b></p>
    </div>
    <div style="text-align:right">
        <p>Ամսաթիվ:
            <span th:text="${#temporals.format(invoice.createdAt,'dd.MM.yyyy')}"></span>
        </p>
    </div>
</div>

<table class="items-table">
    <thead>
    <tr>
        <th>Ապրանք</th>
        <th class="right">Քանակ</th>
        <th class="right">Գին</th>
        <th class="right">Գումար</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td class="right" th:text="${item.qty}"></td>
        <td class="right" th:text="${item.price}"></td>
        <td class="right" th:text="${item.total}"></td>
    </tr>
    </tbody>
</table>

<div class="total">
    Ընդամենը:
    <span th:text="${#numbers.formatInteger(invoice.totalAmount,1,'WHITESPACE')} + ' ֏'"></span>
</div>

</body>
</html>
