<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Реестр операций</title>
    <style>
        body { font-family: 'Inter', sans-serif; font-size: 12px; margin: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .main-table { width: 100%; border-collapse: collapse; }
        .main-table th, .main-table td { border: 1px solid #000; padding: 8px; text-align: left; }
        .main-table th { background: #f0f0f0; }
        .total-row { font-weight: bold; }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${title}">РЕЕСТР</h1>
    <!-- ИСПРАВЛЕНО: используем переданный объект currentDateTime -->
    <p>Дата печати: <span th:text="${#temporals.format(currentDateTime, 'dd.MM.yyyy HH:mm')}"></span></p>
</div>

<table class="main-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Дата</th>
        <th>Магазин</th>
        <th>Сумма (֏)</th>
        <th>Комментарий/Причина</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="op : ${operations}">
        <td th:text="${op.id}">1</td>
        <td th:text="${op.createdAt != null ? op.createdAt : op.returnDate}">2026-01-01</td>
        <td th:text="${op.shopName}">Магазин</td>
        <td th:text="${#numbers.formatInteger(op.totalAmount, 1, 'WHITESPACE')}">1000</td>
        <!-- Отображаем причину для возвратов или комментарий/метод для заказов -->
        <td th:text="${op.returnReason != null ? op.returnReason : (op.comment != null ? op.comment : op.paymentMethod)}">Детали</td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="total-row">
        <td colspan="3">ИТОГО:</td>
        <td th:with="totalSum=${#lists.stream(operations).mapToDouble(o -> o.totalAmount != null ? o.totalAmount : 0.0).sum()}"
            th:text="${#numbers.formatInteger(totalSum, 1, 'WHITESPACE')}">10000</td>
        <td></td>
    </tr>
    </tfoot>
</table>

<script>
    // Автоматический запуск печати при загрузке во фрейм
    window.onload = function() { window.print(); }
</script>
</body>
</html>
