<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; font-size: 11px; }
        .page-header {
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }
        .invoice-block { border: 1px solid #000; margin-bottom: 20px; padding: 10px; page-break-inside: avoid; }
        .inv-header { font-weight: bold; border-bottom: 1px solid #eee; margin-bottom: 5px; font-size: 13px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 4px; text-align: left; }
        .total { text-align: right; font-weight: bold; margin-top: 5px; }

        @media print {
            @page { margin: 0; }
            body { margin: 1cm; }
        }
    </style>

</head>
<body>

<!-- ОБЩИЙ ЗАГОЛОВОК -->
<div class="page-header" th:if="${payload != null && !payload.isEmpty()}">
    <span>РЕЕСТР НАКЛАДНЫХ</span>
    <!-- Берем managerId из первого элемента списка payload -->
    <span>МЕНЕДЖЕР: <span th:text="${payload[0].managerId}"></span></span>
    <span>ДАТА: <span th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy')}"></span></span>
</div>

<div th:each="op : ${payload}" th:if="${op != null}" class="invoice-block">
    <div class="inv-header">
        Контрагент (Магазин): <span th:text="${op.shopName != null ? op.shopName : '---'}"></span>
        <span style="float:right">№ <span th:text="${op.id}"></span></span>
        <div style="clear:both"></div>
    </div>
    <table>
        <thead>
        <tr>
            <th>№</th>
            <th>Наименование товара</th>
            <th>Кол-во</th>
            <th>Прайс</th>
            <th>%</th>
            <th>Цена</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry, stat : ${op.items}"
            th:with="
        p=${productRepo.findById(entry.key).orElse(null)},
        isOrder=${#strings.contains(op.class.name, 'Order') and !#strings.contains(op.class.name, 'Return')},
        discount=${isOrder ? (op.appliedPromoItems != null ? (op.appliedPromoItems.getOrDefault(entry.key, (op.discountPercent != null ? op.discountPercent : 0))) : (op.discountPercent != null ? op.discountPercent : 0)) : 0},
        basePrice=${p != null ? p.price : 0},
        finalPrice=${isOrder ? (basePrice.doubleValue() * (1.0 - (discount.doubleValue() / 100.0))) : (op.itemPrices != null ? (op.itemPrices.getOrDefault(entry.key, basePrice)) : basePrice)},
        rowTotal=${finalPrice.doubleValue() * entry.value}
    ">
            <td th:text="${stat.count}"></td>
            <td th:text="${p != null ? p.name : 'Товар #' + entry.key}"></td>
            <td th:text="${entry.value}"></td>

            <!-- УМНЫЙ ПРАЙС -->
            <td th:text="${basePrice.doubleValue() % 1 == 0 ? #numbers.formatDecimal(basePrice, 1, 'WHITESPACE', 0, 'POINT') : #numbers.formatDecimal(basePrice, 1, 'WHITESPACE', 2, 'POINT').replaceAll('0$', '')} + ' ֏'"></td>

            <td th:text="${(discount != null and discount.doubleValue() > 0) ? (discount.doubleValue() % 1 == 0 ? #numbers.formatInteger(discount, 1) : #numbers.formatDecimal(discount, 1, 1, 'POINT').replaceAll('0$', '')) + '%' : '-'}"></td>

            <!-- УМНАЯ ЦЕНА СО СКИДКОЙ -->
            <td th:text="${finalPrice.doubleValue() % 1 == 0 ? #numbers.formatDecimal(finalPrice, 1, 'WHITESPACE', 0, 'POINT') : #numbers.formatDecimal(finalPrice, 1, 'WHITESPACE', 2, 'POINT').replaceAll('0$', '')} + ' ֏'"></td>

            <!-- УМНАЯ СУММА СТРОКИ -->
            <td th:text="${rowTotal % 1 == 0 ? #numbers.formatDecimal(rowTotal, 1, 'WHITESPACE', 0, 'POINT') : #numbers.formatDecimal(rowTotal, 1, 'WHITESPACE', 2, 'POINT').replaceAll('0$', '')} + ' ֏'"></td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        <!-- УМНОЕ ИТОГО -->
        ИТОГО: <span th:with="total=${op.totalAmount != null ? op.totalAmount.doubleValue() : 0}"
                     th:text="${total % 1 == 0 ? #numbers.formatDecimal(total, 1, 'WHITESPACE', 0, 'POINT') : #numbers.formatDecimal(total, 1, 'WHITESPACE', 2, 'POINT').replaceAll('0$', '')} + ' ֏'"></span>
    </div>


</div>

<div th:if="${payload == null || #lists.isEmpty(payload)}" style="text-align: center; padding: 20px;">
    Нет данных для печати.
</div>
</body>
</html>
