<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Inter', sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .summary { margin-top: 20px; font-weight: bold; text-align: right; font-size: 14px; }

        @media print {
    @page {
        margin: 0; /* Убирает отступы, где печатаются колонтитулы */
    }
    body {
        margin: 1.5cm; /* Добавляет отступ уже самому контенту, чтобы текст не прилипал к краю листа */
    }
}

    </style>
</head>
<body>
<div class="header">
    <h2 th:text="${title}"></h2>
    <p>Дата доставки: <span th:text="${date}"></span> | Печать: <span th:text="${#temporals.format(#temporals.createNow(), 'HH:mm')}"></span></p>
</div>
<table>
    <thead>
    <tr>
        <th>№</th>
        <th>Магазин / Адрес</th>
        <th>Сумма</th>
        <th>Оплата</th>
        <th>Комментарий</th>
        <th>Подпись</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o, stat : ${orders}">
        <td th:text="${stat.index + 1}"></td>
        <td>
            <strong th:text="${o.shopName}"></strong><br>
            <!-- Безопасное получение адреса через сохраненный в модели репозиторий -->
            <small th:text="${clientRepo.findByName(o.shopName).isPresent() ? clientRepo.findByName(o.shopName).get().address : 'Адрес не указан'}"></small>
        </td>


        <td th:text="${#numbers.formatInteger(o.totalAmount, 1, 'WHITESPACE') + ' ֏'}"></td>
        <td th:text="${o.paymentMethod.displayName}"></td>
        <td th:text="${o.comment}"></td>
        <td style="width: 100px;"></td>
    </tr>
    </tbody>
</table>
<div class="summary">
    ИТОГО К СДАЧЕ: <span th:text="${#numbers.formatInteger(routeTotal, 1, 'WHITESPACE') + ' ֏'}"></span>
</div>
</body>
</html>
