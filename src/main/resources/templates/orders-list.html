<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Офис - Управление товарами</title>
    <link href="cdn.jsdelivr.net" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Справочник товаров и цен</h2>
        <a href="/admin" class="btn btn-secondary">В меню</a>
    </div>

    <table class="table table-white shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>Название</th>
            <th>Категория</th>
            <th>Текущая цена (֏)</th>
            <th>Новая цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}" class="fw-bold text-primary"></td>
            <form th:action="@{/admin/products/update-price}" method="post">
                <td>
                    <input type="hidden" name="id" th:value="${product.id}">
                    <input type="number" name="newPrice" class="form-control form-control-sm" step="0.1" required>
                </td>
                <td>
                    <button type="submit" class="btn btn-success btn-sm">Обновить</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
