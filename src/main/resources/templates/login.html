<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему Sellion | 2026</title>

    <!-- ИСПРАВЛЕНО: Добавлены протоколы https:// и корректные пути -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <!-- ИСПРАВЛЕНО: Заглушка для favicon, чтобы не было ошибки 404 в логах -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f7f9;
            /* Исправлен фон для лучшего отображения */
            background-color: #0f172a;
            background-image:
                    radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                    radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
                    radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .brand-logo {
            font-weight: 700;
            letter-spacing: -1px;
            color: #1e293b;
            margin-bottom: 30px;
            width: 100%;
            font-size: 2rem;
        }

        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            font-size: 0.85rem;
            text-align: left;
            width: 100%;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.15);
            border-color: #764ba2;
            outline: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(118, 75, 162, 0.4);
            opacity: 0.9;
        }

        .alert {
            border-radius: 12px;
            font-size: 0.9rem;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<main class="login-card">
    <h2 class="brand-logo">Sellion <span style="color: #764ba2;">Office</span></h2>

    <div class="form-container">
        <!-- Сообщение об ошибке (Thymeleaf) -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Неверный логин или пароль
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Вы успешно вышли из системы
        </div>

        <form th:action="@{/login}" method="post" class="w-100">
            <div class="text-start">
                <label class="form-label">Логин сотрудника</label>
                <input type="text" name="username" class="form-control" placeholder="Напр: op1" required autofocus>
            </div>

            <div class="text-start">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button class="btn-primary" type="submit">Войти в систему</button>
        </form>
    </div>

    <footer class="mt-5">
        <p class="text-muted small">&copy; 2026 Sellion System. Все права защищены.</p>
    </footer>
</main>

</body>
</html>
