<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        color: #000;
    }
    .header {
        text-align: center;
        border-bottom: 2px solid #000;
        margin-bottom: 15px;
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
        font-size: 14px;
    }
    th { background-color: #eee !important; -webkit-print-color-adjust: exact; }

    .qty-cell {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        width: 100px;
    }

    .date-info {
        font-size: 16px;
        margin-top: 5px;
        font-weight: bold;
    }

    @media print {
        @page { margin: 0.5cm; }
        body { padding: 0; }
    }
  </style>

</head>
<body>
<div class="header">
  <h3>СВОДНАЯ ВЕДОМОСТЬ ТОВАРОВ (ПОГРУЗКА)</h3>
  <div class="date-info">
    <span th:text="${date != null ? date : '---'}"></span>
  </div>
</div>

<table th:if="${summary != null}">
  <thead>
  <tr>
    <th>Категория</th>
    <th>Наименование товара</th>
    <th style="text-align: center;">Кол-во (шт)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${summary}">
    <td th:text="${item.category != null ? item.category : 'Без категории'}"></td>
    <td>
      <span th:text="${item.productName}" style="font-weight: bold;"></span>
    </td>
    <td class="qty-cell" th:text="${item.totalQuantity}">0</td>
  </tr>
  <tr th:if="${#lists.isEmpty(summary)}">
    <td colspan="3" style="text-align: center; padding: 20px;">Нет данных для погрузки</td>
  </tr>
  </tbody>
  <tfoot>
  <tr style="background-color: #eee; font-weight: bold;">
    <td colspan="2" style="text-align: right;">ОБЩИЙ ИТОГ (ШТ):</td>
    <!-- Исправленный безопасный расчет суммы -->
    <td class="qty-cell">
        <span th:with="totalSum=${summary != null ? #aggregates.sum(summary.![totalQuantity]) : 0}"
              th:text="${totalSum}">0</span>
    </td>
  </tr>
  </tfoot>
</table>

<div th:if="${summary == null}" style="text-align: center; padding: 30px;">
  Данные сводки отсутствуют.
</div>

<div style="margin-top: 20px; font-size: 12px; color: #444;">
  Сформировано: <span th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm')}"></span>
</div>

</body>
</html>
