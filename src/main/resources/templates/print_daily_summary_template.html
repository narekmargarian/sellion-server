<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        color: #000;
    }
    .header {
        text-align: center;
        border-bottom: 2px solid #000;
        margin-bottom: 15px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
        font-size: 14px;
    }
    th { background-color: #eee !important; }

    .qty-cell {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        width: 100px;
    }

    .date-info {
        font-size: 16px;
        margin-top: 5px;
        font-weight: bold;
    }

    @media print {
        @page { margin: 0.5cm; }
    }
  </style>
</head>
<body>
<div class="header">
  <h3>СВОДНАЯ ВЕДОМОСТЬ ТОВАРОВ</h3>
  <!-- Поле для даты -->
  <div class="date-info">
    Период: <span th:text="${date}">27.01.2026</span>
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>Категория</th>
    <th>Наименование товара</th>
    <th style="text-align: center;">Кол-во (шт)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${summary}">
    <td th:text="${item.category}">Категория</td>
    <td>
      <span th:text="${item.productName}" style="font-weight: bold;"></span>
    </td>
    <td class="qty-cell" th:text="${item.totalQuantity}">0</td>
  </tr>
  </tbody>
  <tfoot>
  <tr style="background-color: #eee; font-weight: bold;">
    <td colspan="2" style="text-align: right;">ОБЩИЙ ИТОГ:</td>
    <td class="qty-cell" th:text="${summary != null ? #aggregates.sum(summary.![totalQuantity]) : 0}">0</td>
  </tr>
  </tfoot>
</table>

<div style="margin-top: 20px; font-size: 12px;">
  Сформировано: <span th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm')}"></span>
</div>

</body>
</html>
