<!DOCTYPE html>
<html lang="hy" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title != null ? title : 'ЛИСТ ЗАДОЛЖЕННОСТИ'}"></title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            color: #000;
            line-height: 1.2;
            padding: 0;
            margin: 0;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
        }

        .document-title {
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
        }

        .meta-info {
            margin-bottom: 15px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            border: 1px solid #000;
            padding: 8px;
            background: #f2f2f2 !important;
            font-size: 13px;
            text-align: left;
            -webkit-print-color-adjust: exact;
        }

        td {
            border: 1px solid #000;
            padding: 8px;
            font-size: 14px;
        }

        .total-row {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: 700;
            border-top: 2px solid #000;
            padding-top: 10px;
        }

        @media print {
            @page { margin: 0; }
            body { margin: 1.5cm; }
        }
    </style>

</head>
<body>

<div th:if="${invoices != null}">
    <div class="header">
        <!-- Безопасное обращение к настройкам -->
        <div class="company-name" th:text="${@companySettings != null ? @companySettings.getSetting('COMPANY_NAME', 'ՌԻՎԵՆՏՈ ՍՊԸ') : 'ՌԻՎԵՆՏՈ ՍՊԸ'}"></div>
        <div class="document-title">ЛИСТ ЗАДОЛЖЕННОСТИ</div>
    </div>

    <div class="meta-info">
        <div>Менеджер: <b th:text="${managerId != null ? managerId : '---'}"></b></div>
        <div>Дата формирования: <b th:text="${currentDate != null ? #temporals.format(currentDate, 'dd.MM.yyyy HH:mm') : '---'}"></b></div>
    </div>

    <table>
        <thead>
        <tr>
            <th style="width: 150px;">Дата счета</th>
            <th>Магазин</th>
            <th style="text-align: right; width: 200px;">Сумма долга</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inv : ${invoices}" th:if="${inv != null}">
            <td th:text="${inv.createdAt != null ? #temporals.format(inv.createdAt, 'dd.MM.yyyy') : '---'}"></td>
            <td th:text="${inv.shopName != null ? inv.shopName : '---'}" style="font-weight: 700;"></td>
            <td style="text-align: right; font-weight: 700;">
                <!-- ИСПРАВЛЕНО: Безопасное вычитание BigDecimal и форматирование -->
                <span th:with="total=${inv.totalAmount != null ? inv.totalAmount : 0},
                               paid=${inv.paidAmount != null ? inv.paidAmount : 0},
                               remain=${total - paid}"
                      th:text="${#numbers.formatDecimal(remain, 1, 'WHITESPACE', 0, 'POINT') + ' ֏'}">
                </span>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(invoices)}">
            <td colspan="3" style="text-align: center; padding: 20px;">Задолженностей не найдено</td>
        </tr>
        </tbody>
    </table>

    <div class="total-row">
        ОБЩИЙ ДОЛГ:
        <span th:with="debt=${totalDebt != null ? totalDebt : 0}"
              th:text="${#numbers.formatDecimal(debt, 1, 'WHITESPACE', 0, 'POINT') + ' ֏'}">
    </span>
    </div>

</div>

<div th:if="${invoices == null}" style="text-align: center; padding: 50px;">
    <h2>Данные о задолженности не переданы</h2>
</div>

</body>
</html>
