<!DOCTYPE html>
<html lang="hy" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        @import url('https://fonts.googleapis.com');

        body {
            font-family: 'Inter', Arial, sans-serif;
            color: #000;
            line-height: 1.2;
            padding: 20px;
            margin: 0;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
        }

        .document-title {
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
        }

        .meta-info {
            margin-bottom: 15px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            border: 1px solid #000;
            padding: 8px;
            background: #f2f2f2;
            font-size: 13px;
            text-align: left;
        }

        td {
            border: 1px solid #000;
            padding: 8px;
            font-size: 14px;
        }

        .total-row {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: 700;
            border-top: 2px solid #000;
            padding-top: 10px;
        }

        @media print {
            body { padding: 0; }
            @page { margin: 1cm; size: A4 portrait; }
        }
    </style>
</head>
<body>

<div class="header">
    <!-- Используем имя из настроек БД -->
    <div class="company-name" th:text="${@companySettings.getSetting('COMPANY_NAME', 'ՌԻՎԵՆՏՈ ՍՊԸ')}"></div>
    <div class="document-title">ЛИСТ ЗАДОЛЖЕННОСТИ</div>
</div>

<div class="meta-info">
    <div>Менеджер: <b th:text="${managerId}"></b></div>
    <div>Дата формирования: <b th:text="${#temporals.format(currentDate, 'dd.MM.yyyy HH:mm')}"></b></div>
</div>

<table>
    <thead>
    <tr>
        <th style="width: 150px;">Дата счета</th>
        <th>Магазин</th>
        <th style="text-align: right; width: 200px;">Сумма долга</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inv : ${invoices}">
        <td th:text="${#temporals.format(inv.createdAt, 'dd.MM.yyyy')}"></td>
        <td th:text="${inv.shopName}" style="font-weight: 700;"></td>
        <td style="text-align: right; font-weight: 700;"
            th:text="${#numbers.formatInteger(inv.totalAmount - inv.paidAmount, 1, 'WHITESPACE') + ' ֏'}">
        </td>
    </tr>
    </tbody>
</table>

<div class="total-row">
    ОБЩИЙ ДОЛГ: <span th:text="${#numbers.formatInteger(totalDebt, 1, 'WHITESPACE') + ' ֏'}"></span>
</div>

</body>
</html>
